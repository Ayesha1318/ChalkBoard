<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChalkBoard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="app-container">
        <!-- Navbar -->
         <div class="top-bar">
            <div class="logo-section">
                <div class="menu-icon"><img src="Menu_Alt_05.svg" alt=""></div>
                <div class="logo">ChalkBoard</div>
            </div>

            <div id="right-side-button">
                <div class="icon-button"><img src="/assets/notification.svg" alt=""></div>
            <div class="icon-button"><img src="/assets/user.svg" alt=""></div>
            </div>
        </div>

        <div id="whole-sec">
            <!-- Sidebar -->
        <div class="sidebar">
            
            
            <div class="nav-items">
                <div class="nav-item active" data-tab="home">
                    <div class="nav-icon"><img src="/assets/home.svg" alt=""></div>
                    <div class="nav-text">Home</div>
                </div>
                
                <div class="nav-item" data-tab="classes">
                    <div class="nav-icon"><img src="/assets/class.svg" alt=""></div>
                    <div class="nav-text">Classes</div>
                </div>
                
                <div class="nav-item" data-tab="dashboard">
                    <div class="nav-icon"><img src="/assets/dashboard.svg" alt=""></div>
                    <div class="nav-text">Dashboard</div>
                </div>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            
            
            <div class="chat-area" id="chatArea">
                <div class="welcome-message">
                    <div class="welcome-content">
                        <h2>Welcome to ChalkBoard AI Assistant</h2>
                        <p>Ask me anything about your coursework, assignments, or learning topics!</p>
                    </div>
                </div>
            </div>
            
            <div class="chat-input-container">
                <div class="input-background"></div>
                <div class="chat-input">
                    <div class="upload-button" id="uploadButton">
                        <div class="upload-icon"><img src="/assets/upload.svg" alt=""></div>
                    </div>
                    <input type="text" class="message-input" placeholder="Ask me anything about your coursework..." id="messageInput">
                    
                    <div class="send-button" id="sendButton">
                        <div class="send-icon"><img src="/assets/send.svg" alt=""></div>
                    </div>
                </div>
            </div>
            
            <div class="disclaimer">
                ChalkBoard AI can make mistakes so double check responses.
            </div>
        </div>
        </div>
    </div>

    <script src="Classroom.js"></script>
</body>
</html>
